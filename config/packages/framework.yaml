# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
  secret: '%env(APP_SECRET)%'

  # Note that the session will be started ONLY if you read or write from it.
  session: true

  #esi: true
  #fragments: true

  http_method_override: false
  handle_all_throwables: true

  php_errors:
    log: true

when@test:
  framework:
    test: true
    session:
      storage_factory_id: session.storage.factory.mock_file
    http_client:
      # Use MockHttpClient in test environment to prevent actual HTTP requests
      # This avoids memory exhaustion and ensures tests are deterministic
      mock_response_factory: SymfonyTestingFramework\Http\TestHttpResponseFactory
